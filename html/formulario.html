<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../img/favicon.webp" alt="logo">
                Home
            </a>
            <h1>TEAM PITBULL</h1>
        </nav>
    </header>
    <section class="contenedor-for">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad"><br><br>
            <label for="objetivos">Objetivos:</label>
            <!-- <input type="text" id="Objetivo" name="Objetivos"> -->
                <select name="objetivos" id="objetivos">
                    <option value="entrenar">Solo entrenamiento</option>
                    <option value="competidor">Competidor</option>
                    <option value="profesor">Profesor</option>
                </select>
            <br><br>
            <label for="habilidad">Nivel de Habilidad:</label>
            <!-- <input type="text" id="habilidad" name="habilidad"> -->
                <select name="habilidad" id="habilidad">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            
            <br><br>
           
            <label for="horarios"> Horario preferido:</label>
            <!-- <input type="text" id="horario" name="horario"> -->
                <select name="horario" id="horario" size="1">
                    <option value="0900hs">09:30 - 1130 hs</option>
                    <option value="1700hs">17:00 - 1930 hs</option>
                    <option value="1900hs">19:30 - 2200 hs</option>
                </select>
                <br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Enviar">
          </form>
    </section>
</body>
</html>
